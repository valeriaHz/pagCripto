<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptomonedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Dancing+Script:wght@700&family=Italianno&display=swap" rel="stylesheet">
</head>
<body style="background-color: rgb(196, 255, 214);">
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <h2 style="font-size: 15rem;font-family: 'Italianno', cursive, cursive; color: rgb(110, 156, 241);">Criptomonedas</h2>
                <form id="frmCalculadora">
                    <br>
                    <label style="font-family: 'Alegreya',fangsong; color: rgba(182, 103, 255, 0.966);" 
                    for="criptos">Valores de Criptomonedas</label>
                    <select id="criptos" class="form-select">
                        <option value="bitcoin">Bitcoin $388,436 MXN</option>
                        <option value="etherium">Etherium $26,931 MXN</option>
                        <option value="dogecoin">Dogecoin $1.25 MXN</option>
                        <option value="xrp">XRP $10 MXN</option>
                    </select>
                    <br>
                    <label style="font-family:'Alegreya',fangsong; color: rgba(165, 77, 247, 0.63);" 
                    for="valor1">cantidad a invertir</label>
                    <input type="text" id="valor1" class="form-control">

                    <span class="btn btn-danger mt-3" id="btnCalcular">
                        Calcular
                    </span>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" 
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./apps.js"></script>
</body>
</html>
